<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Leak Monitor</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Telegram Leak Monitor</h1>
            <p>Monitor public Telegram channels for data leaks</p>
        </header>
        
        <div class="search-box">
            <form id="search-form">
                <div class="form-group">
                    <label for="company-name">Company Name</label>
                    <input type="text" id="company-name" placeholder="Enter company name" required>
                </div>
                
                <div class="form-group">
                    <label for="keywords">Keywords</label>
                    <textarea id="keywords" placeholder="Enter keywords to monitor (comma separated)" required></textarea>
                </div>
                
                <button type="submit" class="btn">Start Monitoring</button>
            </form>
        </div>
        
        <div id="monitoring-status" style="display: none;"></div>
        
        <div class="results-container" id="results-container">
            <h2>Monitoring Results</h2>
            <p>Results will appear here when found</p>
        </div>
    </div>
    
    <script src="/static/js/script.js"></script>
</body>
</html>
